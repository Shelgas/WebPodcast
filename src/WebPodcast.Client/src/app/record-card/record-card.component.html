<div class="record-card" >
  <p class="record-date">{{record?.uploadDate}}</p>
  <p style="font-size: 20px;" class="font-weight-bold">{{record?.name}}</p>
  <p style="font-size: 14px;" class="font-weight-light">{{record?.description}}</p>
  <app-audio-player [record]="record"></app-audio-player>

</div>
