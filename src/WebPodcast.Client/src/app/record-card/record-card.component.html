<div class="record-card">
  <p class="record-date">{{record?.uploadDate}}</p>
  <p style="font-size: 22px;" class="font-weight-bold">{{record?.name}}</p>
  <p style="font-size: 14px;" class="font-weight-light">{{record?.description}}</p>
  <audio controls style="width: 100%;" preload="metadata">
    <source src="data:audio/mp3;base64,{{record?.audio}}" type="audio/mpeg">
  </audio>
  <hr />
</div>
